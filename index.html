<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âˆž Infinity Research Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #041b3b, #020818 55%, #000000);
      color: #e5f1ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .shell {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 12px 32px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #e5f1ff;
      text-shadow: 0 0 8px rgba(80, 150, 255, 0.8);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .title span.symbol {
      font-size: 1.5rem;
    }

    .badge {
      background: linear-gradient(135deg, #1f5fff, #3f8bff);
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: 0 0 12px rgba(70, 130, 255, 0.75);
    }

    .role-button {
      width: 100%;
      margin: 8px 0;
      padding: 16px 18px;
      border-radius: 18px;
      border: 1px solid rgba(40, 120, 255, 0.8);
      background: radial-gradient(circle at top left, rgba(80, 160, 255, 0.35), #041226);
      color: #f4f7ff;
      font-size: 1.05rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.9),
        0 0 14px rgba(30, 120, 255, 0.7);
      transition: all 0.15s ease-out;
    }

    .role-button span.color-tag {
      opacity: 0.85;
      font-weight: 500;
    }

    .role-button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 1),
        0 0 20px rgba(70, 180, 255, 0.9);
    }

    .role-button.active {
      background: radial-gradient(circle at top, #0d1f4a, #020817);
      border-color: #72d6ff;
      box-shadow:
        0 0 0 1px rgba(90, 210, 255, 0.7),
        0 0 26px rgba(90, 210, 255, 0.9);
    }

    .role-button.active span.color-tag {
      text-decoration: underline;
    }

    .panel {
      margin-top: 18px;
      padding: 16px 16px 18px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(67, 132, 255, 0.35), #020818);
      border: 1px solid rgba(70, 150, 255, 0.9);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.9),
        0 0 22px rgba(60, 130, 255, 0.7);
      position: relative;
      overflow: hidden;
    }

    .panel-title {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 6px;
    }

    .panel-subtitle {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 10px;
    }

    .loading {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .dot-pulse {
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #9fd4ff;
      box-shadow:
        0 0 8px rgba(159, 212, 255, 0.9),
        0 0 18px rgba(159, 212, 255, 0.9);
      animation: dotPulse 1s infinite alternate;
      margin-left: 4px;
    }

    @keyframes dotPulse {
      from { transform: scale(0.8); opacity: 0.6; }
      to { transform: scale(1.4); opacity: 1; }
    }

    .link-list {
      list-style: none;
      margin-top: 8px;
    }

    .link-list li {
      margin-bottom: 8px;
    }

    .link-list a {
      color: #a7d3ff;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
    }

    .link-list a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    /* Chat bubble */
    .chat-fab {
      position: absolute;
      right: 16px;
      bottom: 12px;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #ffffff, #e0f2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 2px rgba(10, 40, 80, 1),
        0 0 24px rgba(120, 200, 255, 0.9);
      cursor: pointer;
    }

    .chat-icon {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1.3rem;
    }

    .bottom-nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 70px;
      opacity: 0.7;
    }

    .nav-dot, .nav-square, .nav-arrow {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-dot-inner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid #a0c9ff;
    }

    .nav-square-inner {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid #a0c9ff;
    }

    .nav-arrow-inner {
      width: 0;
      height: 0;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-right: 12px solid #a0c9ff;
    }

    @media (max-width: 360px) {
      .shell {
        padding-inline: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header-row">
      <div class="title">
        <span class="symbol">âˆž</span>
        <span>Infinity Research Portal</span>
      </div>
      <div class="badge">Pewpi</div>
    </div>

    <!-- ROLE BUTTONS -->
    <button class="role-button" data-role="engineer">
      Engineer <span class="color-tag">(Green)</span>
    </button>

    <button class="role-button" data-role="ceo">
      CEO <span class="color-tag">(Orange)</span>
    </button>

    <button class="role-button" data-role="import">
      Import <span class="color-tag">(Blue)</span>
    </button>

    <button class="role-button" data-role="investigate">
      Investigate <span class="color-tag">(Pink)</span>
    </button>

    <button class="role-button" data-role="routes">
      Routes <span class="color-tag">(Red)</span>
    </button>

    <button class="role-button" data-role="data">
      Data <span class="color-tag">(Yellow)</span>
    </button>

    <button class="role-button" data-role="assimilation">
      Assimilation <span class="color-tag">(Purple)</span>
    </button>

    <!-- OUTPUT PANEL -->
    <div class="panel" id="portal-panel">
      <div class="panel-title" id="panel-title">ENGINEER</div>
      <div class="panel-subtitle" id="panel-subtitle">
        Role feed: Green channel
      </div>
      <div class="loading" id="panel-loading">
        Loading research pages<span class="dot-pulse"></span>
      </div>
      <ul class="link-list" id="panel-links"></ul>

      <div class="chat-fab" title="Rogers">
        <div class="chat-icon">ðŸ’¬</div>
      </div>
    </div>

    <!-- Bottom nav shapes (just visual) -->
    <div class="bottom-nav">
      <div class="nav-arrow">
        <div class="nav-arrow-inner"></div>
      </div>
      <div class="nav-dot">
        <div class="nav-dot-inner"></div>
      </div>
      <div class="nav-square">
        <div class="nav-square-inner"></div>
      </div>
    </div>
  </div>

  <script>
    // ------- DATA DEFINITIONS (EDIT THESE LINKS IF YOU WANT) ----------
    const researchConfig = {
      engineer: {
        title: "ENGINEER",
        subtitle: "Role feed: Green channel",
        links: [
          {
            label: "Green engineering protocols",
            url: "https://www.google.com/search?q=green+engineering+protocols"
          },
          {
            label: "Infrastructure patterns / infinity rigs",
            url: "https://www.google.com/search?q=infrastructure+design+patterns"
          },
          {
            label: "Quantum / hydrogen gateway theory",
            url: "https://www.google.com/search?q=hydrogen+portal+quantum+gateway"
          }
        ]
      },
      ceo: {
        title: "CEO",
        subtitle: "Role feed: Orange channel",
        links: [
          {
            label: "High-leverage decision frameworks",
            url: "https://www.google.com/search?q=ceo+decision+frameworks"
          },
          {
            label: "Market structure / infinity plateau",
            url: "https://www.google.com/search?q=non+zero+sum+economic+design"
          },
          {
            label: "Capital allocation case studies",
            url: "https://www.google.com/search?q=capital+allocation+case+study"
          }
        ]
      },
      import: {
        title: "IMPORT",
        subtitle: "Role feed: Blue channel",
        links: [
          {
            label: "Global logistics + ports",
            url: "https://www.google.com/search?q=global+shipping+logistics+ports"
          },
          {
            label: "Customs + trade lanes",
            url: "https://www.google.com/search?q=import+export+trade+lanes"
          },
          {
            label: "Supply-chain risk mapping",
            url: "https://www.google.com/search?q=supply+chain+risk+mapping"
          }
        ]
      },
      investigate: {
        title: "INVESTIGATE",
        subtitle: "Role feed: Pink channel",
        links: [
          {
            label: "Forensic accounting / money trails",
            url: "https://www.google.com/search?q=forensic+accounting+case+studies"
          },
          {
            label: "Open-source intel (OSINT)",
            url: "https://www.google.com/search?q=osint+techniques"
          },
          {
            label: "Radionics / fringe research map",
            url: "https://www.google.com/search?q=scalar+field+theory+radionics"
          }
        ]
      },
      routes: {
        title: "ROUTES",
        subtitle: "Role feed: Red channel",
        links: [
          {
            label: "Shipping routes + chokepoints",
            url: "https://www.google.com/search?q=global+shipping+chokepoints"
          },
          {
            label: "Humanitarian corridors",
            url: "https://www.google.com/search?q=humanitarian+aid+corridors"
          },
          {
            label: "Migration / movement patterns",
            url: "https://www.google.com/search?q=global+migration+routes"
          }
        ]
      },
      data: {
        title: "DATA",
        subtitle: "Role feed: Yellow channel",
        links: [
          {
            label: "Large-scale scraping strategy",
            url: "https://www.google.com/search?q=large+scale+web+scraping+architecture"
          },
          {
            label: "Vector stores / embeddings",
            url: "https://www.google.com/search?q=vector+database+embeddings"
          },
          {
            label: "Tokenization + hashing theory",
            url: "https://www.google.com/search?q=cryptographic+hash+tokens"
          }
        ]
      },
      assimilation: {
        title: "ASSIMILATION",
        subtitle: "Role feed: Purple channel",
        links: [
          {
            label: "Knowledge distillation pipelines",
            url: "https://www.google.com/search?q=knowledge+distillation+pipeline"
          },
          {
            label: "Human-AI interface design",
            url: "https://www.google.com/search?q=human+ai+collaboration+interface"
          },
          {
            label: "Infinity OS mental exoskeleton ideas",
            url: "https://www.google.com/search?q=collective+intelligence+exoskeleton"
          }
        ]
      }
    };

    // ------- WIRING ----------
    const buttons = document.querySelectorAll(".role-button");
    const panelTitle = document.getElementById("panel-title");
    const panelSubtitle = document.getElementById("panel-subtitle");
    const panelLoading = document.getElementById("panel-loading");
    const panelLinks = document.getElementById("panel-links");

    function setActiveRole(roleKey) {
      buttons.forEach(btn => {
        if (btn.dataset.role === roleKey) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });

      const cfg = researchConfig[roleKey];
      if (!cfg) return;

      panelTitle.textContent = cfg.title;
      panelSubtitle.textContent = cfg.subtitle;
      panelLoading.style.display = "block";
      panelLinks.innerHTML = "";

      // Fake short loading, then print links
      setTimeout(() => {
        panelLoading.style.display = "none";
        cfg.links.forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = item.label;
          li.appendChild(a);
          panelLinks.appendChild(li);
        });
      }, 260); // quick, but you still see "Loading..."
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const roleKey = btn.dataset.role;
        setActiveRole(roleKey);
      });
    });

    // Default initial state
    setActiveRole("engineer");
  </script>
</body>
</html>
